<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <h1>Javascript Calculator</h1>

<div id="container">
    <div id="calc">
      <div id="display" class="large-display">0</div>

      <div id="buttons">
        <div class="xops" id="clear">AC</div>
        <div class="xops" id="neg">+/-</div>
        <div class="xops" id="percent">%</div>
        <div class="ops" id="divide">/</div>

        <div class="number" id='7'>7</div>
        <div class="number" id='8'>8</div>
        <div class="number" id='9'>9</div>
        <div class="ops" id="multiply">X</div>

        <div class="number" id='4'>4</div>
        <div class="number" id='5'>5</div>
        <div class="number" id='6'>6</div>
        <div class="ops" id="subtract">-</div>

        <div class="number" id='1'>1</div>
        <div class="number" id='2'>2</div>
        <div class="number" id='3'>3</div>
        <div class="ops" id="add">+</div>

        <div class="number zero" id='0'>0</div>
        <div class="number" id='.'>.</div>
        <div class="ops" id="eq">=</div>
      </div>

    </div>

</div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
